<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Unytics</title>
    <meta name="description" content="Page not found. Return to Unytics homepage.">
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            opacity: 0.9;
        }

        .error-message {
            font-size: 2rem;
            margin: 1rem 0 2rem;
            font-weight: 600;
        }

        .error-description {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            max-width: 600px;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .error-btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .error-btn-primary {
            background: white;
            color: #667eea;
        }

        .error-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .error-btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .error-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-message {
                font-size: 1.5rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="error-page">
        <h1 class="error-code">404</h1>
        <p class="error-message" data-fr="Page Non Trouvée">Page Not Found</p>
        <p class="error-description" data-fr="Oups ! La page que vous recherchez n'existe pas. Elle a peut-être été déplacée ou supprimée.">
            Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
        </p>
        <div class="error-actions">
            <a href="/" class="error-btn error-btn-primary" data-fr="Aller à l'accueil">Go to Homepage</a>
            <a href="https://calendar.app.google/zu54nNMHLVw7jYWy8" class="error-btn error-btn-secondary" data-fr="Réserver un appel">Book a Call</a>
        </div>
    </div>

    <script>
    (function() {
        const isFrench = window.location.pathname.startsWith('/fr/') ||
                        localStorage.getItem('unytics_language_preference') === 'fr';

        if (isFrench) {
            document.querySelectorAll('[data-fr]').forEach(el => {
                el.textContent = el.getAttribute('data-fr');
            });
            document.querySelector('.error-btn-primary').href = '/fr/';
        }
    })();
    </script>
</body>

</html>
